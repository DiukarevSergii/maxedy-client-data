<template name="AddClientData">

    <div class="well panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Current Clients</h1>
        </div>
        <div class="panel-body">
            {{> reactiveTable collection=clientdata settings=tableSettings}}
        </div>
    </div>

    <div class="well">
        {{> quickForm
                collection="ClientData"
                template="bootstrap3-horizontal"
                label-class="col-sm-2"
                input-col-class="col-sm-10"

                id="AddClientDataForm"
                type="method"
                meteormethod="addClientData"
                resetOnSuccess=true
                buttonContent="Save new client"
        }}
    </div>
</template>

<template name="EditClientData">
    <div class="well panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Current Clients</h1>
        </div>
        <div class="panel-body">
            {{> reactiveTable collection=clientdata settings=tableSettings}}
        </div>
    </div>
</template>

<template name="UpdateClientData">
    <div class="well">
        {{> quickForm
                collection="ClientData"
                template="bootstrap3-horizontal"
                label-class="col-sm-2"
                input-col-class="col-sm-10"

                id="UpdateClientDataForm"
                type="method-update"
                meteormethod="updateClientData"
                doc=this
                buttonContent="Update"
        }}
    </div>
</template>
